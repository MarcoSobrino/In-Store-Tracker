<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>InStoreTracker</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='IST.css') }}">

    <style>
        main {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        main p {
            width: 50%;
            padding: 20px;
        }
    </style>

</head>

<body>
    <div id="wrapper">

        <header>
            <div class="topBox">
                <div class="logo">
                    <div class=logimg></div>
                </div>

                <nav>
                    <ul>
                        <li><a href="{{ url_for('index') }}">Home Page</a></li>
                        <li><a href="{{ url_for('heatMap') }}">Heat Map</a></li>
                        <li><a href="{{ url_for('license') }}">License</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="clearfix">
        </div>
        <div class="banner">
        </div>


        <main>
            <h1>Tracking System</h1>
            <p>This is temporary text for the text blob below the heading. Replace it with your actual content.</p>
            <label for="parameterInput">Please enter desired date for heatmap data:</label>
            <input type="text" id="parameterInput" placeholder="dd/mm/yy">
            <button onclick="callPythonFunction()">Generate Heatmap</button>
            <p id="errorMessage" style="color: red; display: none;">Invalid input, data not in database for specified day</p>
        </main>

        <div class="clearfix">

        </div>

        <footer>
            <a href="https://www.postandparcel.com/">Post and Parcel Bellingham</a>
            <p> Copyright &copy; 2023 InStoreTrackerTeam </p>
            <script>
                var date = document.lastModified;
                document.write(date);
            </script>
        </footer>

    </div>

    <script>
        function callPythonFunction() {
            var parameter = document.getElementById('parameterInput').value;

            // Use AJAX to send a request to the Flask server with the parameter
            fetch('/call_python_function', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ parameter: parameter }),
            })
                .then(response => {
                    if (response.ok) {
                        // If the response is OK, hide the error message
                        document.getElementById('errorMessage').style.display = 'none';
                        return response.json();
                    } else {
                        // If there's an error, display the error message
                        document.getElementById('errorMessage').style.display = 'block';
                        throw new Error('Invalid input');
                    }
                })
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>

</body>

</html>
